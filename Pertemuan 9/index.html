<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="antena">
            <div class="antena1"><div class="pentil"></div></div>
            <div class="antena2"><div class="penti2"></div></div>
        </div>
        <div id="slider">
            <div class="slide"><img src="https://picsum.photos/200/300?random=1" alt=""></div>
            <div class="slide"><img src="https://picsum.photos/200/300?random=2" alt=""></div>
            <div class="slide"><img src="https://picsum.photos/200/300?random=3" alt=""></div>
            <div class="slide"><img src="https://picsum.photos/200/300?random=4" alt=""></div>
            <div class="slide"><img src="https://picsum.photos/200/300?random=5" alt=""></div>
           </div> 
           <div id="slider-controls">
            <span class="slider-control" data-index="0">1</span>
            <span class="slider-control" data-index="0">2</span>
            <span class="slider-control" data-index="0">3</span>
            <span class="slider-control" data-index="0">4</span>
            <span class="slider-control" data-index="0">5</span>
           </div>
           <div id="power">
                <button id="power-on"></button>
                <button id="power-off"></button>
           </div>
        </div>
    </div>
    <img class="meja" src="./meja1.png" alt="">
   <script src="./javascript.js"></script>
</body>
</html>
