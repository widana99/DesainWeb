<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC - Layanan 24 Jam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">KFC</a>
        <div class="navbar-nav">
            <a href="#Home">Home</a>
            <a href="#About">Tentang Kami</a>
            <a href="#Services">Layanan</a>
            <a href="#Contact">Kontak Kami</a>
        </div>
    </nav>
    <section class="hero" id="Home">
        <div class="content">
            <h1>Layanan KFC 24 JAM</h1>
            <div class="image-container">
                <img src="pict/jagoan.jpg" alt="Jagoan" class="pict pict01">
                <img src="pict/promo.jpg" alt="Promo" class="pict pict02">
            </div>
            <a href="#Services" class="feature-link"><p>Layanan</p></a>
            <a href="#Menu" class="feature-link"><p>Menu</p></a>
            <a href="#Kids" class="feature-link"><p>Kids</p></a>
            <a href="#Automotive" class="feature-link"><p>Automotive</p></a>
            <a href="#Corporate" class="feature-link"><p>Corporate</p></a>
            <a href="#Galeri" class="feature-link"><p>Galeri</p></a>
            <a href="#Store" class="feature-link"><p>Store</p></a>
            <h4>Video Comercial</h4>
            <img src="pict/news.jpg" alt="News" class="news-image">
            <h4>News</h4>
            <div class="store-buttons">
                <img src="https://mcdonalds.co.id/assets/img/common/button_appstore.png" class="appstore-icon" alt="Play Store">
                <img src="https://mcdonalds.co.id/assets/img/common/button_playstore.png" class="playstore-icon" alt="Google Store">
            </div>
        </div>
    </section>
</body>
</html>
